  <footer class="Footer">
    <nav class="FooterNav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.footer }}
        <a class="FooterNav-link{{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
        {{ end }}
    </nav>

    <p>Subscribe to RSS Feeds for <a href="{{ $.Site.BaseURL }}feed.xml">all content</a>, <a href="{{ $.Site.BaseURL }}articles/feed.xml">articles</a> or <a href="{{ $.Site.BaseURL }}notes/feed.xml">notes</a>.</p>
  </footer>

  <!-- Load jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
    // load jQuery from a local path if the CDN is unavailable
    (window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>'));
  </script>

  <!-- Load javascript -->
  <script src="{{ $.Site.BaseURL }}app.js"></script>

  <!-- Lazyload images -->
  <script src="{{ $.Site.BaseURL }}lazysizes.js"></script>

  <!-- Load responsive images via Cloudinary -->
  <script src="{{ $.Site.BaseURL }}cloudinary-core-shrinkwrap.min.js"></script>

  <script>
      var cl = cloudinary.Cloudinary.new({
        cloud_name: "harrycresswell"
      });
      
      cl.responsive();
  </script>

  </body>
</html>
