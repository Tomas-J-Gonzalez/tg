{{ define "main" }}
  <header class="PostHeader">
    <h1 class="PostHeader-title">Articles</h1>
  </header>
  <section class="PostList">
  {{ range .Data.Pages }}
      <h3 class="PostList-title">
          <!-- If external link exists in post matter, else show post page-->
          {{ if isset .Params "affiliatelink" }}
          <a href="{{ .Params.affiliatelink }}" target="_blank">{{ .Title }}</a><span>&#8599;</span>
          {{else}}
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ end }}
      </h3>
      <div class="PostList-meta">
          <time class="PostMeta-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> â€”
          {{ partial "post/tags.html" . }}
      </div>
  {{ end }}
  </section>

{{ end }}
