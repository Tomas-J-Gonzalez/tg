{{ define "main" }}
<section>
  <header class="PostHeader">
    <h1 class="PostHeader-title size-3">Tags</h1>
  </header>

  <ul class="PostList">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.Alphabetical }}
  <li class="PostListItem">
    <h3 class="PostListItem-title">
      <a href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a>
      {{ $value.Count }}
    </h3>
  </li>
  {{ end }}
  </ul>
</section>
{{ end }}
