{{ define "main" }}

  <header class="PostHeader">
    <h1 class="PostHeader-title u-visually-hidden">Articles on design and building static sites.</h1>
  </header>
  <ul class="PostList">
  {{ range .Data.Pages }}
    <li class="PostListItem h-entry">
      <h3 class="PostListItem-title p-name">
        <!-- If external link exists in post matter, else show post page-->
        {{ if isset .Params "affiliatelink" }}
        <a href="{{ .Params.affiliatelink }}" target="_blank" class="u-url">{{ .Title }}</a><span>&#8599;</span>
        {{else}}
        <a href="{{ .Permalink }}" class="u-url">{{ .Title }}</a>
        {{ end }}
      </h3>
      <div class="PostMeta">
        <time class="PostMeta-date dt-published">{{ .Date.Format "Jan 2, 2006" }}</time> â€”
        {{ partial "post/tags.html" . }}
      </div>
    </li>
  {{ end }}
  </ul>

{{ end }}
