{{ define "main" }}
  <header class="PostHeader">
    <h1 class="PostHeader-title">Tags</h1>
  </header>

  <section class="PostList">
  {{ $data := .Data }}
  {{ range $key, $value := .Data.Terms.Alphabetical }}
    <article>
      <h3 style="margin: 16px 0;">
        <a class="u-url" href="{{ $.Site.LanguagePrefix }}/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a>
        {{ $value.Count }}
      </h3>
    </article>
  {{ end }}
  </section>
{{ end }}
