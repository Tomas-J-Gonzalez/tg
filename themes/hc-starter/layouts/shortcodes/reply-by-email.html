<section class="region" id="reply-by-email">
  {{ $email := site.Params.author.email }}
  <a 
    data-decode="email" 
    class="button button--theme-aware"
    data-variant="secondary"
    role="button"
    draggable="false"
    href="mailto:{{ $email | base64Encode }}">Reply by email</a>
</section>
