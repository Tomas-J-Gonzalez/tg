{{ define "main" }}
<main class="moodboard-container">
    <div class="moodboard-intro">
        <h1>{{ .Title }}</h1>
        {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
        {{ end }}
    </div>
    
    {{ .Content }}
</main>
{{ end }}

{{ define "head" }}
<style>
    .moodboard-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .moodboard-intro {
        text-align: center;
        margin-bottom: 4rem;
    }
    
    .moodboard-intro h1 {
        font-size: var(--step-4);
        margin-bottom: 1rem;
        color: var(--color-text);
        font-weight: 300;
    }
    
    .moodboard-intro p {
        font-size: var(--step-1);
        color: var(--color-text-mod-1);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }
    
    .moodboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        margin-bottom: 4rem;
    }
    
    .moodboard-item {
        background: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: 4px;
        padding: 1rem;
        transition: all 0.2s ease;
        position: relative;
        cursor: pointer;
    }
    
    .moodboard-item:hover {
        background: var(--color-bg-mod-1);
        border-color: var(--color-brand);
        transform: translateY(-1px);
    }
    
    .moodboard-item h3 {
        margin: 0 0 0.5rem 0;
        font-size: var(--step-0);
        color: var(--color-text);
        font-weight: 500;
        line-height: 1.3;
    }
    
    .moodboard-item p {
        margin: 0;
        color: var(--color-text-mod-1);
        font-size: var(--step--1);
        line-height: 1.4;
    }
    
    .moodboard-section {
        margin-bottom: 4rem;
    }
    
    .moodboard-section h2 {
        font-size: var(--step-2);
        margin-bottom: 2rem;
        color: var(--color-text);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .moodboard-footer {
        text-align: center;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--color-border);
        color: var(--color-text-mod-2);
        font-style: italic;
        font-size: var(--step--1);
    }
    
    .moodboard-footer a {
        color: var(--color-brand);
        text-decoration: none;
    }
    
    .moodboard-footer a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .moodboard-container {
            padding: 1rem;
        }
        
        .moodboard-grid {
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        
        .moodboard-intro h1 {
            font-size: var(--step-3);
        }
        
        .moodboard-section h2 {
            font-size: var(--step-1);
        }
        
        .moodboard-item {
            padding: 0.75rem;
        }
    }
</style>
{{ end }}
