{{ define "main" }}
<main class="moodboard-container">
    <div class="moodboard-intro">
        <h1>{{ .Title }}</h1>
        {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
        {{ end }}
    </div>
    
    {{ .Content }}
</main>
{{ end }}

{{ define "head" }}
<style>
    .moodboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    .moodboard-intro {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    .moodboard-intro h1 {
        font-size: var(--step-4);
        margin-bottom: 1rem;
        color: var(--color-text);
    }
    
    .moodboard-intro p {
        font-size: var(--step-1);
        color: var(--color-text-mod-1);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }
    
    .moodboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
    }
    
    .moodboard-item {
        background: var(--color-bg-mod-2);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .moodboard-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border-color: var(--color-brand);
    }
    
    .moodboard-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--color-brand);
        opacity: 0.3;
        transition: opacity 0.3s ease;
    }
    
    .moodboard-item:hover::before {
        opacity: 1;
    }
    
    .moodboard-item h3 {
        margin: 0 0 0.5rem 0;
        font-size: var(--step-0);
        color: var(--color-text);
        font-weight: 600;
    }
    
    .moodboard-item p {
        margin: 0;
        color: var(--color-text-mod-1);
        font-size: var(--step--1);
        line-height: 1.5;
    }
    
    .moodboard-section {
        margin-bottom: 3rem;
    }
    
    .moodboard-section h2 {
        font-size: var(--step-3);
        margin-bottom: 1.5rem;
        color: var(--color-text);
        border-bottom: 2px solid var(--color-brand);
        padding-bottom: 0.5rem;
        display: inline-block;
    }
    
    .moodboard-section h3 {
        font-size: var(--step-2);
        margin: 2rem 0 1rem 0;
        color: var(--color-text-mod-1);
        font-weight: 600;
    }
    
    .moodboard-footer {
        text-align: center;
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--color-border);
        color: var(--color-text-mod-2);
        font-style: italic;
    }
    
    .moodboard-footer a {
        color: var(--color-brand);
        text-decoration: none;
    }
    
    .moodboard-footer a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .moodboard-container {
            padding: 1rem;
        }
        
        .moodboard-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .moodboard-intro h1 {
            font-size: var(--step-3);
        }
        
        .moodboard-section h2 {
            font-size: var(--step-2);
        }
    }
</style>
{{ end }}
