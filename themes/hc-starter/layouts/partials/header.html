<header class="region">
  <div hidden>
    <p class="p-note">{{ .Site.Params.strapline }}</p>
    <a href="mailto:{{ .Site.Params.author.email }}" rel="me" class="u-email">{{ .Site.Params.author.email }}</a>
    <span class="p-name u-url visually-hidden" rel="me">{{ .Site.Title }}</span>
  </div>
  <nav data-variant="main" aria-label="Main">
    <ul class="cluster">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li>
        <a data-variant="naked" {{ if eq $currentPage.RelPermalink .URL }}data-state="active"{{ end }} href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{ end }}
    </ul>
  </nav>
</header>
