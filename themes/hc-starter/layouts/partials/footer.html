<footer class="Footer" role="contentinfo">
  <nav class="FooterNav" aria-label="Footer Navigation">
    {{ $currentPage := . }}
    {{ range .Site.Menus.footer }}
    <a class="FooterNav-link{{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}"
      href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
  </nav>
  <p>Content &copy;{{ now.Format "2006"}} Harry Cresswell, unless otherwise specified. Subscribe to RSS Feeds for <a
      href="{{ $.Site.BaseURL }}feed.xml">all content</a>, <a
      href="{{ $.Site.BaseURL }}articles/feed.xml">articles</a>,
      <a href="{{ $.Site.BaseURL }}newsletter/feed.xml">newsletter</a> or <a
      href="{{ $.Site.BaseURL }}notes/feed.xml">notes</a>.
  </p>
  <!--<div id="wcb" class="carbonbadge"></div>-->
</footer>
