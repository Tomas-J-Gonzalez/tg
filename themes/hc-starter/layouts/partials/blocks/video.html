{{ if .Params.src }}
<div class="Grid-7-6">
  <figure> 
    <video controls>
      <source playsinline preload="auto" class="Video" type="video/mp4" src="{{ .Params.src }}">  
      <p>Your browser does not support the video tag.</p>
    </video>
    {{ if .Params.caption }}
      <figcaption class="mono"><small>{{ .Params.caption }}</small></figcaption>
    {{ end }}
  </figure>
</div>
{{ end }}
