{{ if .src }}
<div class="project__media">
  <div class="media-item">
    <figure> 
      <video controls>
        <source playsinline preload="auto" class="Video" type="video/mp4" src="{{ .src }}">  
        <p>Your browser does not support the video tag.</p>
      </video>
      {{ if .caption }}
        <figcaption>{{ .caption }}</figcaption>
      {{ end }}
    </figure>
  </div>
</div>
{{ end }}
