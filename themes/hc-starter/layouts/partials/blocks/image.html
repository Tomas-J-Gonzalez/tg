{{ if .Params.src }}
<div class="Grid-7-6">
  <figure> 
    <img class="Image" src="{{ .Params.src }}" {{ if .Params.alt }}alt="{{ .Params.alt }}"{{ end }}> 
    {{ if .Params.caption }}
      <figcaption class="mono"><small>{{ .Params.caption }}</small></figcaption>
    {{ end }}
  </figure>
</div>
{{ end }}
