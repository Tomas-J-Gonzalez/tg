{{ $project := . }}
<article class="case-study-card" itemscope itemtype="https://schema.org/CreativeWork">
  <!-- Left: Project Title and Description -->
  <div class="case-study-card__content">
    <div class="case-study-card__text-container">
      <a href="{{ .Permalink }}" class="case-study-card__title-link" aria-label="View {{ .Title }} case study">
        <h3 class="case-study-card__title" itemprop="name">{{ .Title }}</h3>
      </a>
      <p class="case-study-card__description" itemprop="description">{{ .Description }}</p>
    </div>
  </div>
  
  <!-- Right: Visual -->
  <div class="case-study-card__visual">
    <a href="{{ .Permalink }}" class="case-study-card__image-link" aria-label="View {{ .Title }} case study">
      {{ if .Params.image }}
      <div class="case-study-card__image">
        <img 
          src="{{ .Params.image }}" 
          alt="{{ .Params.image_alt | default (printf "Screenshot of %s project" .Title) }}"
          loading="lazy"
          class="case-study-card__img"
          itemprop="image"
        >
      </div>
      {{ else }}
      <div class="case-study-card__placeholder" aria-hidden="true">
        <i class="fas fa-image" aria-label="No image available"></i>
      </div>
      {{ end }}
    </a>
  </div>
</article>
