# Environment-based configuration
# For local development: HUGO_ENV=development
# For production: HUGO_ENV=production
baseurl = "https://tomasjgonzalez-site.netlify.app/"
theme = "hc-starter"
languageCode = "en-gb"
title = "Tomás González"
pluralizelisttitles = false
# Enable for syntax highlighting
pygmentsUseClasses = true
# Enable highlighting for code fences
pygmentsCodeFences = true
# Get LastMod data from Git
enableGitInfo = true

# Enable Emojis
enableEmoji = true

[params]
keywords = "Product Design, UX Design, UI Design, Small businesses, Automation, Typography"
description = "Tomás González is an Experience designer based in Auckland, New Zealand."
strapline = "Experience designer"
location = "Auckland, New Zealand"
card_image = "img/card-image.png"
# Set Cloudinary URL for image hosting
cloudinary_url = "https://res.cloudinary.com/tomasgo/image/upload/"

[params.author]
name = "Tomás González"
email = "admin@tomasjgonzalez.com"
github = "https://github.com/Tomas-J-Gonzalez"
linkedin = "https://www.linkedin.com/in/tomasjgo/"
photo = "v1739249919/tomas-master/img/Tomas-Gonzalez_j5g2cy.jpg"

[taxonomies]
topic = "topics"

[outputs]
home = ["HTML", "RSS"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"

[permalinks]
writing = "/:section/:slug/"
projects = "/:section/:slug/"
updates = "/:section/:slug/"
page = "/:slug/"

[markup]
[markup.goldmark]
duplicateResourceFiles = false
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = 'https'
strikethrough = true
table = true
taskList = true
[markup.goldmark.extensions.extras]
[markup.goldmark.extensions.extras.insert]
enable = false
[markup.goldmark.extensions.extras.mark]
enable = true
[markup.goldmark.extensions.extras.subscript]
enable = false
[markup.goldmark.extensions.extras.superscript]
enable = false
[markup.goldmark.extensions.passthrough]
enable = false
[markup.goldmark.parser]
wrapStandAloneImageWithinParagraph = false # remove paragraphs that wrap stand-alone images https://discourse.gohugo.io/t/remove-empty-p-s-from-content/42462/7?u=harrycresswell

